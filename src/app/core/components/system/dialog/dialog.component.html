   
   <kendo-dialog [title]="title" *ngIf="dialogOpened" (close)="close('dialog')" [minWidth]="250" [width]="450">
     
     <!-- Warning Icon -->
     <div *ngIf="messageType=='Warning'" class="d-flex rounded-circle justify-content-center align-items-center dialog-icon k-dialog-warning">
        <span class="oi oi-warning "></span>        
      </div>
    
     <!-- Info Icon -->
     <div *ngIf="messageType=='Info'" class="d-flex rounded-circle justify-content-center align-items-center dialog-icon k-dialog-info">
       <span class="oi oi-info"></span>
     </div>
     
     <!-- Success Icon -->
     <div *ngIf="messageType=='Success'" class="d-flex rounded-circle justify-content-center align-items-center dialog-icon k-dialog-success">
       <span class="oi oi-check"></span>
     </div>
    
     <!-- Danger Icon -->
     <div *ngIf="messageType=='Error'" class="d-flex rounded-circle justify-content-center align-items-center dialog-icon k-dialog-danger">
       <span class="oi oi-x"></span>
     </div>
     <!-- Message content -->
     <div class="text-center p-3">
      <h4 class="mb-0"></h4>
        <p class="texr-center" [innerHTML]='content'></p>
     </div>
